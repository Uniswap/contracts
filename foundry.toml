[profile.default]
src = "src"
out = "out"
libs = ["lib"]
optimizer = true
optimizer_runs = 800
bytecode_hash = "none"
via_ir = false
verbosity = 2
ffi = true
fs_permissions = [
  { access = "read-write", path = ".forge-snapshots"},
  { access = "read", path = "script/" }
]
evm_version = "cancun"

skip = [
  "src/pkgs/**/audits/**",
  "src/pkgs/**/certora/**",
  "*.t.sol",
  "*.s.sol"
]

[profile.v2-core]
src = "src/pkgs/v2-core"

[profile.v2-periphery]
src = "src/pkgs/v2-periphery"

[profile.v3-core]
src = "src/pkgs/v3-core"

[profile.v3-periphery]
src = "src/pkgs/v3-periphery"

[profile.v4-core]
src = "src/pkgs/v4-core"

[profile.v4-periphery]
src = "src/pkgs/v4-periphery"
libs = ["src/pkgs/v4-core", "lib"]

[profile.permit2]
src = "src/pkgs/permit2"
via_ir = true

[profile.universal-router]
src = "src/pkgs/universal-router"
via_ir = true

[profile.default.fuzz]
runs = 1000

[profile.pr.fuzz]
runs = 10000

[profile.ci.fuzz]
runs = 100000

[profile.debug]
via_ir = false
optimizer_runs = 200
fuzz.runs = 100

[fmt]
line_length = 120
tab_width = 4
quote_style = "single"
sort_imports = true
number_underscore = "thousands"

